<style>
    .fill:hover,
    .fill:focus {
        box-shadow: inset 0 0 0 2em var(--hover);
    }

    .pulse:hover,
    .pulse:focus {
        -webkit-animation: pulse 1s;
        animation: pulse 1s;
        box-shadow: 0 0 0 2em transparent;
    }

    @-webkit-keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 var(--hover);
        }
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 var(--hover);
        }

    .close:hover,

    }

    <script id="rendered-js">
        'use strict';
        $(document).ready(function () {
            var $wrap = $(".wrapper"),
                pages = $(".page").length,
                scrolling = false,
                currentPage = 1,
                $navPanel = $(".nav-panel"),
                $scrollBtn = $(".scroll-btn"),
                $navBtn = $(".nav-btn");

            /*****************************
            ***** NAVIGATE FUNCTIONS *****
            *****************************/
            function manageClasses() {
                $wrap.removeClass(function (index, css) {
                    return (css.match(/(^|\s)active-page\S+/g) || []).join(' ');
                });
                $wrap.addClass("active-page" + currentPage);
                $navBtn.removeClass("active");
                $(".nav-btn.nav-page" + currentPage).addClass("active");
                $navPanel.addClass("invisible");
                scrolling = true;
                setTimeout(function () {
                    $navPanel.removeClass("invisible");
                    scrolling = false;
                }, 1000);
            }
            function navigateUp() {
                if (currentPage > 1) {
                    currentPage--;
                    if (Modernizr.csstransforms) {
                        manageClasses();
                    } else {
                        $wrap.animate({ "top": "-" + (currentPage - 1) * 100 + "%" }, 1000);
                    }
                }
            }

            function navigateDown() {
                if (currentPage < pages) {
                    currentPage++;
                    if (Modernizr.csstransforms) {
                        manageClasses();
                    } else {
                        $wrap.animate({ "top": "-" + (currentPage - 1) * 100 + "%" }, 1000);
                    }
                }
            }

            /*********************
            ***** MOUSEWHEEL *****
            *********************/
            $(document).on("mousewheel DOMMouseScroll", function (e) {
                if (!scrolling) {
                    if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0) {
                        navigateUp();
                    } else {
                        navigateDown();
                    }
                }
            });

            /**************************
            ***** RIGHT NAVIGATION ****
            **************************/

            /* NAV UP/DOWN BTN PAGE NAVIGATION */
            $(document).on("click", ".scroll-btn", function () {
                if ($(this).hasClass("up")) {
                    navigateUp();
                } else {
                    navigateDown();
                }
            });

            /* NAV CIRCLE DIRECT PAGE BTN */
            $(document).on("click", ".nav-btn:not(.active)", function () {
                if (!scrolling) {
                    var target = $(this).attr("data-target");
                    if (Modernizr.csstransforms) {
                        $wrap.removeClass(function (index, css) {
                            return (css.match(/(^|\s)active-page\S+/g) || []).join(' ');
                        });
                        $wrap.addClass("active-page" + target);
                        $navBtn.removeClass("active");
                        $(this).addClass("active");
                        $navPanel.addClass("invisible");
                        currentPage = target;
                        scrolling = true;
                        setTimeout(function () {
                            $navPanel.removeClass("invisible");
                            scrolling = false;
                        }, 1000);
                    } else {
                        $wrap.animate({ "top": "-" + (target - 1) * 100 + "%" }, 1000);
                    }
                }
            });

        });

    </script>

        .lt-ie9 .dropdown-select:focus {

        @-moz-document url-prefix() {

        }

        .dropdown-dark {

            -webkit-box-shadow: inset 0 1px rgba(255, 255, 255, 0.1), 0 1px 1px rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 1px rgba(255, 255, 255, 0.1), 0 1px 1px rgba(0, 0, 0, 0.2);
        }

<style>
    *,
    *:before,
    *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .inner,
    .nav-panel ul .nav-btn:after {
        content: "";
        position: absolute;
        top: 50%;

    html,

    .wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: transform 1.5s;
        perspective: 3000;
        transform-style: preserve-3d;
    }

    .wrapper .page {

        width: 100%;
        height: 100%;
        transform: rotateX(180deg) scale(0.3);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        transition: transform 1s ease-in-out;
        will-change: transform;
    }

    .wrapper .page h2 {
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        text-transform: uppercase;

    .nav-panel {
        position: fixed;
        top: 50%;
        right: 2%;
        transform: translateY(-50%);
        z-index: 1000;
        transition: opacity 0.5s, transform 0.5s cubic-bezier(0.57, 1.2, 0.68, 2.6);
        will-change: transform, opacity;
    }

    .nav-panel.invisible {
        opacity: 0;
        transform: translateY(-50%) scale(0.5);
    }

    .nav-panel ul {
        list-style-type: none;
    }

    .nav-panel ul .nav-btn {
        position: relative;
        overflow: hidden;
        width: 1em;
        height: 1em;
        margin-bottom: 0.5em;
        border: 0.12em solid #fff;
        border-radius: 50%;
        cursor: pointer;
        transition: border-color, transform 0.3s;
        will-change: border-color, transform;
    }

    .nav-panel ul .nav-btn:after {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        transform: translateX(-50%) translateY(-50%) scale(0.3);
        background-color: #fff;
        opacity: 0;
        transition: transform, opacity 0.3s;
        will-change: transform, opacity;
    }

    .nav-panel ul .nav-btn.active:after,
    .nav-panel ul .nav-btn:hover:after {
        transform: translateX(-50%) translateY(-50%) scale(0.7);

    }
